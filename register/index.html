<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platzi Video | Login</title>
    <link rel="stylesheet" href="./style.css" />
    
</head>

<body>
    <header class="header">
        <img class="header__img" src="../PlatziVideo/logo-platzi-video-BW2.png" alt="" />
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../PlatziVideo/user-icon.png" alt="User" />
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="#">Cuenta</a></li>
                <li><a href="#">Cerrar Secion</a></li>
            </ul>
        </div>
    </header>

    <main class="login">
        <section class="login__container">
            <h2 class="login__container__title">Regístrate</h2>
            <form class="login__container__form font--seg-form">
                <input class="input" type="text" placeholder="Nombre" />
                <input class="input" type="email" placeholder="Correo" />
                <input class="input" type="password" placeholder="Contraseña" />
                <button class="btn">Iniciar Seción</button>
            </form>
            <p class="login__container--register font--seg-form">
                <a href="#">Iniciar Seción</a>
            </p>
        </section>
    </main>

    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>

</html>
