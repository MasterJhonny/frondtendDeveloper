<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platzi Video | Register </title>
    <link rel="stylesheet" href="./style.css" />
    
</head>

<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="../PlatziVideo/logo-platzi-video-BW2.png" alt="logo corporativo" />
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../PlatziVideo/user-icon.png" alt="User" />
                <p tabindex="0" >Perfil</p>
            </div>
            <ul>
                <li><a href="#">Cuenta</a></li>
                <li><a href="#">Cerrar Secion</a></li>
            </ul>
        </div>
    </header>

    <main class="login">
        <section class="login__container">
            <h2 tabindex="0" class="login__container__title">Regístrate</h2>
            <form class="login__container__form font--seg-form">
                <input aria-label="Nombre" class="input" type="text" placeholder="Nombre" autocomplete="name" required/>
                <input aria-label="Correo" class="input" type="email" placeholder="Correo" autocomplete="email" required/>
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña" autocomplete="password" required/>
                <button class="btn">Registrarme</button>
            </form>
            <p class="login__container--register font--seg-form">
                <a href="https://masterjhonny.github.io/frondtendDeveloper/login/index.html">Iniciar Seción</a>
            </p>
        </section>
    </main>

    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="https://twitter.com/home?lang=es">Desarrolado por Jhonny Callisaya</a>
    </footer>
</body>

</html>
