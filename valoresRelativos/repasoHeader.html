<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            align-items: center;
            background-color: #4158D0;
            background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
            width: 100%;
            height: 80px;
        }
        .logo {
            width: 200px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="../PlatziVideo/logo-platzi-video-BW2.png" alt="logo" class="logo">
    </header>
</body>
</html>
