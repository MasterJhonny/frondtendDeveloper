<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platzi Video | Login</title>
    <link rel="stylesheet" href="./style.css" />
    
</head>

<body>
    <header class="header">
        <img class="header__img" src="../PlatziVideo/logo-platzi-video-BW2.png" alt="" />
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../PlatziVideo/user-icon.png" alt="User" />
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="#">Cuenta</a></li>
                <li><a href="#">Cerrar Secion</a></li>
            </ul>
        </div>
    </header>

    <main class="login">
        <section class="login__container">
            <h2 class="login__container__title">Inicia Seción</h2>
            <form class="login__container__form font--seg-form">
                <input class="input" type="email" placeholder="Correo" autocomplete="email" required />
                <input class="input" type="password" placeholder="Contraseña" autocomplete="password"required />
                <button class="btn">Iniciar Seción</button>
                <div class="login__container__remenber">
                    <input type="checkbox" id="box1"/>
                    <label class="check" for="box1">Recuerdane</label>
                    <a class="font--seg-form" href="#">Olvidé mi contraceña</a>
                </div>
            </form>
            <section class="login__container--social-media font--seg-form">
                <div>
                    <img src="../PlatziVideo/icons8-logo-de-google-40.png" alt="google" />Inicia seción con Google
                </div>
                <div>
                    <img src="../PlatziVideo/icons8-twitter-40.png" alt="twitter" />Inicia seción con Twitter
                </div>
            </section>
            <p class="login__container--register font--seg-form">
                ¿No tienes ninguna cuenta? <a href="https://masterjhonny.github.io/frondtendDeveloper/register/index.html" >Regístrate!</a>
            </p>
        </section>
    </main>

    <footer class="footer">
        <a href="#">Términos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>
</body>

</html>
