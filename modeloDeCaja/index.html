<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caja</title>
    <style>
        .caja {
            width: 40px;
            height: 40px;
            background-color: #FF616D;
            padding: 10px;
            border: 2px solid #D83A56;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .caja1 {
            width: 40px;
            height: 40px;
            background-color: #F6C6EA;
            padding: 10px;
            border: 2px solid #C490E4;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="caja"></div>
    <div class="caja1"></div>
</body>
</html>
