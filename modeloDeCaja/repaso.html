<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caja</title>
    <style>
        * {
            margin: 0;
        }
        .caja {
            width: 40px;
            height: 40px;
            background-color: rgba(233, 20, 233, 0.712);
            padding: 10px;
            border: 10px solid #4F0E0E;
            outline: 5px solid #BB8760;
            margin: 10px;
            box-sizing: border-box;
        }
        .caja-color {
            background-color: #FFDADA;
        }
    </style>
</head>
<body>
    <div class="caja"></div>
    <div class="caja caja-color"></div>
</body>
</html>
